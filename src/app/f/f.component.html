<div class="card">
  <div class="box">
    <span class="label">Comp: F</span>
    <span class="count">Count: {{count}}</span>
    <span class="count">Tm-Count: {{tmCount}}</span>
    <span class="count">Parent-Count: {{parentCount}}</span>
    <span class="count">[{{leftChildCount}}]= Child =[{{rightChildCount}}]</span>
    <button (click)="click($event)">click</button>
  </div>
  <l-component (myCount)="updateLeftChildCount($event)"></l-component>
  <m-component (myCount)="updateRightChildCount($event)"></m-component>
</div>
